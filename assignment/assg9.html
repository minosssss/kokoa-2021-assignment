<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assignment9.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment9</title>
</head>
<body>
    <div class="container">
        <header>
          <i class="fas fa-times"></i>
          <span>Playlist</span>
        </header>
        <main>
            <section class="main-song">
                <div class="main-song__cover">
                    <i class="fas fa-music"></i>
                </div>
                <div class="main-song__data">
                    <div class="main-song__title">I'm Not The Only One</div>
                    <div class="main-song__author">by Sam smith</div>
                  </div>
            </section>
            <section class="btns">
                <span class="btns__btn btns__btn--big">
                    <i class="fas fa-play fa-xs"></i>
                    <span>Play</span>
                </span>
                <span class="btns__btn"><i class="fas fa-heart"></i></span>
                <span class="btns__btn"><i class="fas fa-plus"></i></span>
            </section>
        </main>
      

        


           <script src="https://kit.fontawesome.com/6478f529f2.js"
           crossorigin="anonymous"></script>
</body>
</html>
