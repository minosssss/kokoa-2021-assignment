<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>assignment11</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="kokoa2_assg11.css">
</head>

<body>
    <section class="section">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </header>
        <div class="artist">
            <img
                src="https://is5-ssl.mzstatic.com/image/thumb/Features115/v4/02/ec/b3/02ecb3c1-8c1c-7100-c430-a251066460a2/pr_source.png/190x190cc.webp" />
            <h1>Sam Smith</h1>
            <h2>POP, R&B/Soul</h2>
        </div>
        <div class="btns">
            <span class="btns__1">Shuffle</span>
            <span class="btns__2"><i class="fas fa-heart"></i> 227</span>
        </div>
        <ul class="playlist">
            <li class="playlist__songs">
                <span class="playlist__playing">
                    <i class="fas fa-play fa-lg"></i>
                </span>
                <div class="playlist__info">
                    <h5>Sam Smith</h5>
                    <h4>Too Good At Goodbyes</h4>
                </div>
                <i class="fas fa-play fa-xs"></i>
            </li>
            <li class="playlist__songs">
                <img class="playlist__cover"
                    src="https://cdnimg.melon.co.kr/cm/album/images/100/95/018/10095018_1000.jpg?cf6584757531511daf81d6f63d446446/melon/quality/80/optimize" />
                <div class="playlist__info">
                    <h5>Sam Smith</h5>
                    <h4>Palace</h4>
                </div>
                <i class="fas fa-play fa-xs"></i>
            </li>
        </ul>
        <div class="playlist__remote">
            <div class="playlist__info">
              <h5 class="playlist__author">Sam Smith</h5>
              <h4 class="playlist__song">Too Good at Goodbyes</h4>
            </div>
            <div class="playlist__player">
              <i class="fas fa-step-backward"></i>
              <i class="fas fa-pause"></i>
              <i class="fas fa-step-forward"></i>
            </div>
          </div>
    </section>
    <section class="section">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </header>
        <div class="now-play">
            <img
                src="https://cdnimg.melon.co.kr/cm/album/images/100/95/018/10095018_1000.jpg?cf6584757531511daf81d6f63d446446/melon/quality/80/optimize" />
            <h1 class="now-play__title">Too Good At Goodbyes</h1>
            <h2 class="now-play__artist">Sam Smith</h2>
        </div>
        <div class="now-play__progress">
            <div class="now-play__time">
                <span>2:15</span>
                <span>3:21</span>
            </div>
            <div class="now-play__bar">
                <div class="now-play__before"></div>
                <div class="now-play__dot"></div>
                <div class="now-play__total"></div>
            </div>
        </div>
        <div class="now-play__remote">
            <i class="fas fa-redo"></i>
            <i class="fas fa-step-backward fa-lg"></i>
            <span>
                <i class="fas fa-play fa-lg"></i>
            </span>
            <i class="fas fa-step-forward fa-lg"></i>
            <i class="fas fa-random"></i>
        </div>
    </section>
</body>

</html>
