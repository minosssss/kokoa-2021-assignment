<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4</title>
</head>
<body>
    <header>
        <h1>Create An Account</h1>
    </header>
    <main>
        <form>
            <div>
                <label for=first>First Name</label>
                <input id=first type="text" required placeholder="First name">
            </div>
            <div>
                <label for=last>Last Name</label>
                <input id=last type="text" required placeholder="Last name">
            </div>
            <div>
                <label for="email">Email</label>
                <input id="email" required placeholder="Name" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="ex)nomad@coder.com" />
            </div>
            <div>
                <label for=user>Username</label>
                <input id=user type="text" required placeholder="Username">
            </div>
            <div>
                <label for=password>Password</label>
                <input id=password type="password" required placeholder="Passworld" minlength="10">
            </div>
            <div>
                <label for=birth>Birth date</label>
                <input id=birth type="date" required >
            </div>
            <div>
                <label for="happy">How Happy are you?</label>
                <input id="happy" type="range"list="tickmarks"/>
                <datalist id="tickmarks">
                   <option value="0" label="0%">
                   <option value="10">
                   <option value="20">
                   <option value="30">
                   <option value="40">
                   <option value="50" label="50%">
                   <option value="60">
                   <option value="70">
                   <option value="80">
                   <option value="90">
                   <option value="100" label="100%">
                 </datalist>
             </div>
             <div>
                <label for="color">What is your fav. color?</label>
                <input id="color" required type="color"/>
             </div>
            <footer>
                <input type="submit" value="Create"/>
            </footer>
        </form>
    
    </main>
</body>
</html>
