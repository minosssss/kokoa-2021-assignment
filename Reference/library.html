<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="library.css">
  </head>
  <body>
   <div class="container">
    <!--header-->
    <header>
      <i class="fas fa-bars"></i>
      <span>library</span>
      <i class="fas fa-shopping-bag"></i>
    </header>
    <!--search-bar-->
    <input class="search-bar" type="text" placeholder="Search books..." />
    <i class="fas fa-search"></i>
    <!--main-->
    <main>
      <!--book of the day-->
      <section class="day-book content-section">
        <span class="title">Book of the day</span>
        <div class="day-book__info content-box">
          <img src="img/no-fixed-abode.jpg" />
          <div class="day-book__info-specific">
            <span>No Fixed Abode</span>
            <span>Journey Through</span>
            <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            </div>
            <div class="day-book__categories">
              <span class="day-book__category">Journey</span>
              <span class="day-book__category">Biography</span>
            </div>
            <div class="day-book__btns">
              <div class="day-book__bookmark">
                <i class="fas fa-bookmark"></i>
              </div>
              <div class="day-book__book">Book Now</div>
            </div>
          </div>
        </div>
      </section>
      <!--top adventures-->
      <section class="top-book content-section">
        <span class="title">Top Adventures</span>
        <ul class="book-list content-box">
          <li class="book-list-item">
            <img src="img/hold-still.jpg" />
            <div class="stars-small">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </li>
          <li class="book-list-item">
            <img src="img/jungle-book.jpg" />
            <div class="stars-small">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </li>
          <li class="book-list-item">
            <img src="img/the-little-prince.jpg" />
            <div class="stars-small">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </li>
          <li class="book-list-item">
            <img src="img/harry-potter.jpg" />
            <div class="stars-small">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
          </li>
        </ul>
      </section>
      <!--popular authors-->
      <section class="authors content-section">
        <span class="title">Popular authors</span>
        <div class="authors__info content-box">
          <img src="img/george.jpg" />
          <div class="authors__info-specific">
            <span>George Raymond Richard Martin</span>
            <p>Modern American science fiction writer, screenwriter, producer and editor, winner of many literary awards.</p>
          </div>
        </div>
      </section>
    </main>
  </div>
  </body>
</html>
